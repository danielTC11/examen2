	<h1>CRUD de Productos</h1>
	<!-- Formulario para agregar un nuevo producto -->
	<h2>Agregar producto</h2>
	<form action="crear_producto.php" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required maxlength="80"><br><br>
		<label for="descripcion">Descripción:</label>
		<textarea id="descripcion" name="descripcion" maxlength="250"></textarea><br><br>
		<label for="stock">Stock:</label>
		<input type="number" id="stock" name="stock" required><br><br>
		<label for="precio_venta">Precio de venta:</label>
		<input type="number" step="0.01" id="precio_venta" name="precio_venta"><br><br>
		<input type="submit" value="Agregar">
	</form>
	
	<!-- Tabla de productos -->
	<h2>Lista de productos</h2>

	<input type="text" id="buscar" name="buscar">
